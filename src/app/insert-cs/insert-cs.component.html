<div class="main-box">
  <div class="title-box">
    <h1>문의글 등록</h1>
  </div>
  <div class="contents-box">
    <div class="row">
      <h5 style="float: left;">문의글 작성</h5>
      <hr style="width:100%; float: left;">
    </div>
    <form class="main-form">
      <div class="row">
        이메일
        <div id="email_box" class=" input-field inline">
          <input id="email" type="email" class="validate" maxlength="40">
        </div>
      </div>
      <div class="row" style="margin-top:23px">
        비밀글여부
        <div id="secret-box" class=" input-field inline">
          <label>
            <input type="checkbox" />
            <span>체크시 본인과 관리자 외에 게시물을 볼 수 없습니다</span>
          </label>
        </div>
      </div>
      <div class="row">
        제목
        <div id="title_box" class=" input-field inline">
          <textarea id="textarea1" class="materialize-textarea" maxlength="30"></textarea>
        </div>
      </div>
      <div class="col s12" style="margin-top: 20px">
        <ckeditor id="editor" [editor]="Editor"></ckeditor>
      </div>
      <div class="col s12" style="margin-top: 20px;">
        <a routerLink="/main-board" class="btn purple darken-4" style="float: right;" (click)="submit()">문의하기</a>
      </div>
    </form>
  </div>
</div>
