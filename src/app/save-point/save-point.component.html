<div class="main-box">
  <div class="title-box">
    <h1>포인트현황</h1>
    <div class="submenu-box">
      <table class="tb1">
        <tr id="sub">
          <th routerLink="/update-member" id="subth2">회원정보수정</th>
          <th id="subth1">포인트현황</th>
          <th id="subth2">내 아이디어</th>
          <th id="subth2">관심 사업</th>
        </tr>
      </table>
    </div>
  </div>

  <div class="contents-box">
    <h5 style="float: left;">포인트현황</h5>
    <hr style="width:100%; float: left;">
    <div class="row">
      <ul>
        <a routerLink="/point">
          <li>현황</li>
        </a>
        <a routerLink="/use-point">
          <li>사용내역</li>
        </a>
        <a routerLink="/save-point" style="color: black;">
          <li>적립내역</li>
        </a>
      </ul>
    </div>
    <table class="highlight">
      <tr>
        <th style="width:60%">내역</th>
        <th style="width:20%">포인트</th>
        <th style="width:20%">일시</th>
      </tr>
      <tr *ngIf="save_point_list.length === 0">
        <td colspan="3">내역이 없습니다</td>
      </tr>
      <tr *ngFor="let save_point_list of save_point_list">
        <td>{{ save_point_list.contents }}</td>
        <td>{{ save_point_list.point }}</td>
        <td>{{ save_point_list.date }}</td>
      </tr>
    </table>
    <br>
    <ul class="pagination">
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active #6a1b9a purple darken-3"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>
</div>
