<div class="main-box">
  <div class="title-box">
    <h1>내 아이디어</h1>
    <div class="submenu-box">
      <table class="tb1">
        <tr id="sub">
          <th routerLink="/update-member" id="subth2">회원정보수정</th>

      <hr style="width:100%; float: left;">

        <th style="width: 55%">제목</th>

        <td>{{ inter_list.title }}</td>
        <td>{{ inter_list.date }}</td>
      </tr>
    </table>
    <ul class="pagination">

      <li class="active #6a1b9a purple darken-3"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>

      <li class="waves-effect"><a href="#!">5</a></li>
