<div class="main-box">
  <div class="title-box">
    <h1>아이디어 플랫폼</h1>
  </div>
  <div class="contents-box">
    <div class="rank-box">
      <h5>참여자 순위</h5>
      <hr style="width: 90%; float: left;">
      <table class="striped">
        <thead>
          <tr>
            <th style="width:20%">순위</th>
            <th style="width:50%">이름</th>
            <th style="width:30%">포인트</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rank of rank">
            <td>{{ rank.rank }}</td>
            <td>{{ rank.name }}</td>
            <td>{{ rank.point }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="list-box">
      <h5>아이디어 리스트</h5>
      <a routerLink="/insert-idea" class="waves-effect waves-light btn"
        style="float: right; margin-top:10px; background-color: rgb(86, 40, 170);">아이디어 등록하기</a>
      <hr style="width:100%; float: left;">
      <table class="highlight">
        <thead>
          <tr>
            <th style="width:70%">제목</th>
            <th style="width:30%">작성일</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let idea_list of idea_list">
            <td>{{ idea_list.title }}</td>
            <td>{{ idea_list.date }}</td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination">
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active #6a1b9a purple darken-3"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>
    </div>
  </div>
</div>
