<div class="main-box">
  <div class="title-box">
    <h1>공고정보 게시판</h1>
  </div>
  <div class="contents-box">
    <div class="list-box">
      <h5>공고정보 게시판</h5>
      <hr style="width:100%; float: left;">
      <table class="highlight">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of anno_list">
            <td>{{row.anno_id}}</td>
            <td>{{row.anno_title}}</td>
            <td>{{row.anno_date}}</td>
          </tr>
        </tbody>
      </table>
      <div class="left-box">
        <ul class="pagination" style="float: left;">
          <li><a href=""><i class="material-icons">chevron_left</i></a></li>
          <li *ngFor="let page of pages"><a [routerLink]="['/anno_board', page]" (click)="setPage(page)">{{page}}</a>
          </li>
          <li><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
      </div>
      <div class="right-box">
        <a href="#!"><i class="material-icons" style="float:right; margin-top:15px;">search</i></a>
        <input type="text" id="autocomplete-input" class="autocomplete">
      </div>
    </div>
  </div>
</div>
